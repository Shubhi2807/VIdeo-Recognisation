<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
</head>
<body>
    <input type="file" id="videoInput" accept="video/*">
    <div id="videoMetadata"></div>
    <div id="videoContainer">
        <canvas id="videoCanvas"></canvas>
        <button id="playPauseButton">Play</button>
    </div>
</body>
</html>
